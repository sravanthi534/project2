<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevShop Navbar with Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <script th:src="@{/script.js}" defer></script>

    <!-- Custom Carousel Styling -->
    <style>
        .carousel-inner img {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<nav>
    <div class="navbar">
        <div class="logo">
            <h2>RevShop</h2>
        </div>
        <div class="search-bar">
        <div class="search-bar">
    <form th:action="@{/searchall}" method="get">
        <input type="text" name="query" placeholder="Search for products..." required>
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
</div>
        
        <ul class="nav-links">
            <li class="dropdown" id="user-dropdown">
                <a href="#" class="dropbtn"><i class="fas fa-user"></i> Login</a>
                <div class="dropdown-content">
                    <a th:href="@{/registration}">New Customer? Sign Up</a>
                    <a th:href="@{/profile}">My Profile</a>
                    <a th:href="@{/orders}">My Orders</a>
                </div>
            </li>
            <li><a th:href="@{/cart}"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a th:href="@{/wishlist}"><i class="fas fa-heart"></i> Wishlist</a></li>
            <li><a th:href="@{/sellerLogin}"><i class="fas fa-store"></i> Become a Seller</a></li>
        </ul>
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</nav>
<div class="product-list">
    <div class="row" th:each="product : ${products}">
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card shadow-lg">
                <img th:src="@{${product.image}}" class="card-img-top" alt="Product Image">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price}"></p>
                    <a th:href="@{/product/details/{id}(id=${product.productId})}" class="btn btn-custom">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
