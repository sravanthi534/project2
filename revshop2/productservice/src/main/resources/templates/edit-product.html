<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #4863A0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Navigation bar styles */
        nav {
            background-color: #4863A0;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
            border-radius: 5px;
        }

        nav a i {
            margin-right: 8px;
        }

        nav a:hover {
            background-color: #A18648;
        }

        /* Section styles */
        section {
            width: 80%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #4863A0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #4863A0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #A18648;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            section {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            input, textarea {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
            }

            nav a {
                padding: 5px 10px;
                font-size: 0.9em;
            }

            nav i {
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <a th:href="@{/seller-dashboard}">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a th:href="@{/add-product}">
        <i class="fas fa-plus"></i> Add Product
    </a>
    <a th:href="@{/view-orders}">
        <i class="fas fa-box-open"></i> View Orders
    </a>
</nav>

<!-- Page Header -->
<header>
    <h1>Edit Product</h1>
</header>

<!-- Edit Product Form Section -->
<section>
<!-- Success or error message -->
    <div th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </div>
    <form action="#" th:action="@{/edit-product}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />  <!-- Hidden field for productId -->
        <input type="hidden" th:value="${session.loggedInSeller.sellerId}" name="sellerId"/> <!-- Seller ID -->

        <label for="name">Product Name:</label>
        <input type="text" id="name" th:field="*{name}" required />

        <label for="image">Image URL:</label>
        <input type="text" id="image" th:field="*{image}" />

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" required />

        <label for="discountprice">Discount Price:</label>
        <input type="number" id="discountprice" th:field="*{discountprice}" required />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required />

        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" th:field="*{threshold}" required />

        <label for="categoryname">Category Name:</label>
        <input type="text" id="categoryname" th:field="*{categoryname}" required />

        <button type="submit">Update Product</button>
    </form>

    
</section>

</body>
</html>
