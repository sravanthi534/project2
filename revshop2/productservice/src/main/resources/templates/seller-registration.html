<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        /* Same styles as the login page */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .row {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .left-side {
            background-color: #4863A0;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .left-side h1 {
            font-size: 38px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .left-side p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .welcome-image {
            margin-top: 30px;
            max-width: 80%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .welcome-image:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .right-side {
            background-color: #f8f9fa;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .registration-form h2 {
            margin-bottom: 25px;
            font-size: 28px;
            text-align: center;
            color: #343a40;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input,
        .input-group textarea {
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 30px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #728fce;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(225, 101, 57, 0.3);
        }

        button:hover {
            background-color: #4e7bb7;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(78, 123, 183, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                max-width: 600px;
            }

            .left-side {
                padding: 30px;
            }

            .right-side {
                padding: 30px;
            }

            .registration-form h2 {
                font-size: 24px;
            }

            .input-group input,
            .input-group textarea {
                padding: 12px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .welcome-image {
                max-width: 50%;
            }

            .registration-form h2 {
                font-size: 22px;
            }

            .input-group input, .input-group textarea {
                padding: 10px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded-4 overflow-hidden">
            <div class="col-md-6 left-side d-flex flex-column align-items-center justify-content-center p-5">
                <h1>Join Us as a Seller!</h1>
                <p>Register to manage your products, track orders, and grow your business with RevShop!</p>
                <img src="https://m.media-amazon.com/images/G/31/amazonservices/Becoming_an_online_seller.jpg" alt="Seller Image" class="welcome-image img-fluid rounded-circle">
            </div>
            <div class="col-md-6 right-side d-flex flex-column justify-content-center">
                <form class="registration-form" th:action="@{/sellerRegistration}" method="post" th:object="${seller}">
                    <h2>Seller Registration</h2>

                    <!-- Form inputs -->
                    <div class="input-group">
                        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="email" th:field="*{email}" placeholder="Email Address" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="password" th:field="*{password}" id="password-input" placeholder="Password" class="form-control" required>
                        <small id="password-error" style="color: red; display: none;">Password must contain at least 8 characters, an uppercase letter, a lowercase letter, a number, and a special character.</small>
                    </div>
                    <div class="input-group">
                        <input type="tel" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="text" th:field="*{companyName}" placeholder="Company Name" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <textarea th:field="*{companyDescription}" placeholder="Company Description" rows="3" class="form-control" required></textarea>
                    </div>
                    <div class="input-group">
                        <input type="text" th:field="*{companyAddress}" placeholder="Business Address" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="text" th:field="*{state}" placeholder="State" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="text" th:field="*{zipcode}" placeholder="Zip Code" class="form-control" required>
                    </div>
                    <div class="input-group">
                        <input type="url" th:field="*{image}" placeholder="Image url" class="form-control">
                    </div>
            
                    <div class="button-container mb-4">
                        <button type="submit" id="signup-button" class="btn btn-primary w-100">Sign Up</button>
                    </div>

                    <div class="message text-center">
                        <p>Already have an account? <a th:href="@{/sellerLogin}">Login</a></p>
                    </div>
                                    </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('#signup-button').addEventListener('click', function() {
            alert('Registration form submitted!');
        });
    </script>
</body>
</html>
