<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Seller Login</title>
    <style>
    /* Reset and basic styles */
		* {
		    box-sizing: border-box;
		    margin: 0;
		    padding: 0;
		}
		
		body {
		    font-family: 'Arial', sans-serif;
		    background-color: #f4f7fa;
		    height: 100vh;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}
		
		/* Main container styling */
		.container {
		    width: 100%;
		    max-width: 1000px;
		}
		
		.row {
		    background-color: #ffffff;
		    border-radius: 20px;
		    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
		}
		
		/* Left side (image and welcome text) */
		.left-side {
		    background-color: #4863A0;
		    color: white;
		    text-align: center;
		}
		
		.left-side h1 {
		    font-size: 38px;
		    font-weight: bold;
		    margin-bottom: 20px;
		    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
		}
		
		.left-side p {
		    font-size: 18px;
		    margin-bottom: 30px;
		    line-height: 1.5;
		}
		
		.welcome-image {
		    margin-top: 30px;
		    max-width: 80%;
		    height: auto;
		    border-radius: 50%;
		    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
		    transition: transform 0.3s ease, box-shadow 0.3s ease;
		}
		
		.welcome-image:hover {
		    transform: scale(1.05);
		    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
		}
		
		/* Right side (form) */
		.right-side {
		    background-color: #f8f9fa;
		}
		
		.login-form {
		    background-color: #fff;
		    padding: 30px;
		    border-radius: 15px;
		    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
		}
		
		.login-form h2 {
		    margin-bottom: 25px;
		    font-size: 28px;
		    text-align: center;
		    color: #343a40;
		}
		
		.input-group {
		    margin-bottom: 20px;
		    position: relative;
		}
		
		.input-group input {
		    padding: 15px;
		    border: 2px solid #ced4da;
		    border-radius: 30px;
		    font-size: 16px;
		    transition: border-color 0.3s, box-shadow 0.3s;
		}
		
		.input-group input:focus {
		    border-color: #007bff;
		    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
		    outline: none;
		}
		
		/* Button */
		button {
		    padding: 15px;
		    background-color: #728fce;
		    color: white;
		    border: none;
		    border-radius: 30px;
		    font-size: 18px;
		    width: 100%;
		    transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
		    box-shadow: 0 5px 15px rgba(225, 101, 57, 0.3);
		}
		
		button:hover {
		    background-color: #4e7bb7;
		    transform: translateY(-3px);
		    box-shadow: 0 8px 20px rgba(78, 123, 183, 0.3);
		}
		
		.button-container {
		    display: flex;
		    justify-content: center;
		}
		
		/* Additional options */
		.forgot-password {
		    color: #007bff;
		    text-decoration: none;
		    font-size: 14px;
		}
		
		.forgot-password:hover {
		    text-decoration: underline;
		}
		
		/* Signup message */
		.message a {
		    color: #007bff;
		    text-decoration: none;
		}
		
		.message a:hover {
		    text-decoration: underline;
		}
		
		/* Responsive styles */
		@media (max-width: 768px) {
		    .row {
		        flex-direction: column;
		        max-width: 600px;
		    }
		
		    .left-side {
		        border-bottom-left-radius: 0;
		        border-top-right-radius: 20px;
		        text-align: center;
		    }
		
		    .welcome-image {
		        max-width: 60%;
		    }
		}
		
		@media (max-width: 480px) {
		    .welcome-image {
		        max-width: 50%;
		    }
		
		    .login-form h2 {
		        font-size: 22px;
		    }
		}
    
    </style>
    
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded-4 overflow-hidden">
            <!-- Left Side (Welcome Message and Image) -->
            <div class="col-md-6 left-side d-flex flex-column align-items-center justify-content-center p-5">
                <h1>Welcome Back, Seller!</h1>
                <p>Log in to manage your products, track orders, and grow your business with RevShop!</p>
                <img src="https://img.indiafilings.com/learn/wp-content/uploads/2014/12/12011353/How-to-sell-on-Flipkart.jpg" alt="Seller Image" class="welcome-image img-fluid rounded-circle">
            </div>
            <!-- Right Side (Login Form) -->
            <div class="col-md-6 right-side p-5 bg-light d-flex flex-column justify-content-center">
                <!-- Thymeleaf form binding with model attribute 'seller' -->
                <form class="login-form" th:action="@{/sellerLogin}" method="post" th:object="${seller}">
                    <h2 class="text-center">Seller Login</h2>
                    
                    <!-- Email input (Thymeleaf bound to the 'email' field of Seller object) -->
                    <div class="input-group mb-4">
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required>
                    </div>
                    
                    <!-- Password input (Thymeleaf bound to the 'password' field of Seller object) -->
                    <div class="input-group mb-4">
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                    </div>

                    <!-- Login button -->
                    <div class="button-container mb-4">
                        <button type="submit" class="btn btn-primary w-100" id="login-button">Login</button>
                    </div>

                    <!-- Forgot Password link -->
                    <div class="additional-options text-center mb-3">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <!-- Registration redirect link -->
                    <div class="message text-center">
                        <p>Not a seller yet? <a th:href="@{/sellerRegistration}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Forgot Password behavior -->
    <script>
        document.querySelector('.forgot-password').addEventListener('click', function() {
            alert('Redirecting to password recovery page...');
        });
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
