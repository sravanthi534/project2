# Application name
spring.application.name=productservice

# MySQL database connection configuration
spring.datasource.url=jdbc:mysql://localhost:3306/revaturecomm
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port configuration for ProductService
server.port=8081

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Enable Discovery Client (if using annotations like @EnableDiscoveryClient)
spring.cloud.discovery.enabled=true

# Logging settings for better debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
